{% extends "base.html" %}

{% block page_content %}
<div class="page-header">
    <h1>Register</h1>
</div>

<form method="post"class="form" role="form">
    {{ form.hidden_tag() }}
    <div class="form-group ">
        <label class="control-label" for="first_name">First Name</label>
        <input class="form-control" id="first_name" name="first_name" required type="text" value="">
    </div>

    <div class="form-group ">
        <label class="control-label" for="last_name">Last Name</label>
        <input class="form-control" id="last_name" name="last_name" required type="text" value="">
    </div>

    <div class="form-group ">
        <label class="control-label" for="student_num">Student Number</label>
        <input class="form-control" id="student_num" name="student_num" required type="text" value="">
    </div>

    <input class="btn btn-default" id="submit" name="submit" type="submit" value="Register">
</form>
{% endblock %}
